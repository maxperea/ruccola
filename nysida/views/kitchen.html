<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nationsköket</title>
    <link rel="stylesheet" href="css/nationPub.css">
  </head>
  <body>

    <header>
      <div class="innertube">
        <img src="logo.png" alt="Wermland" height="100px" align="middle">
      </div>
    </header>
    <hr>

    <div id="wrapper">
    <main>
    <div id="orders">
      <div class="ordering">
        <section>
          <h1>{{ uiLabels.ordersInQueue }}</h1>
          <ol>
            <li v-for="(item, key) in orders" v-if="!item.accepted"> 
              {{ key }} : {{ item.orderItems.join(', ') }} 
              <button v-on:click="markAccepted(key)">
                Acceptera
              </button>
            </li>
          </ol>

        </section>

        <div id="accepted" class="ordering">
          <h1>Accepterade ordrar</h1>
          <ol>
              <li v-for="(item, key) in orders" v-if="item.accepted && !item.done"> 
                {{ key }} : {{ item.orderItems.join(', ') }}
              <button v-on:click="markDone(key)">
                Klar
              </button>
              </li>
            </ol>

            
       
       </div>

        <aside>
          <div class="ordering">
            <h1>Färdiga ordrar</h1>
              <li v-for="(item, key) in orders" v-if="item.done"> 
                {{ key }} : {{ item.orderItems.join(', ') }}
              </li>
          </div>
        </aside>
      </div>
    </div>
    </main>
    </div>
    </div>

    <div class="footer">
      <hr>
      <p>&copy Ruccola 2017</p>
    </div>  


    <script src="/vue/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/nationPub.js"></script>
    <script src="js/kitchen.js"></script>
  </body>
</html>
